/*******************************************************************************
 * android/settings.gradle
 * Compatible with Flutter 3.32  ·  AGP 8.4.0  ·  Gradle 8.9  ·  Kotlin 1.9.22
 ******************************************************************************/

pluginManagement {

    /* ─ Locate the Flutter SDK ─ */
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        def sdk = props.getProperty("flutter.sdk")
        assert sdk != null : "flutter.sdk not set in local.properties"
        return sdk
    }()
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    /* ─ Repositories used to resolve the Gradle plugins below ─ */
    repositories {
        google()          // Android & Google Maven
        mavenCentral()    // JetBrains / Kotlin / third-party
        gradlePluginPortal()
    }

    /* ─ Declare plugin versions (nothing applied yet) ─ */
    plugins {
        id("com.android.application")        version "8.4.0"  apply false
        id("org.jetbrains.kotlin.android")   version "1.9.22" apply false
        id("com.google.gms.google-services") version "4.4.1"  apply false
    }
}

include(":app")
